name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASS }}
          port: 22
          script: |
            bash /var/www/kryotec/Kryotec_Cliente/deploy/deploy.sh || {
              echo "Primera vez: preparando";
              mkdir -p /var/www/kryotec;
              cd /var/www/kryotec;
              if [ ! -d Kryotec_Cliente ]; then
                git clone https://github.com/JoseeGarciaa/Kryotec_Cliente.git;
              fi;
              cd Kryotec_Cliente;
              bash deploy/deploy.sh;
            }
